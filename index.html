<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/727e96a91f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="images/logoMain.svg">
    <title>Home</title>
</head>

<body>

    <div class="container">

        <!-- main section -->
        <section class="mainSection">

            <!-- form section -->
            <section class="formSection">

                <h2 class="formTitle">CONTACT US</h2>

                <form name="contactForm">

                    <div class="formContainer">
                        <input type="text" name="Name" placeholder="Name">
                        <input type="email" name="Email" placeholder="Email">
                    </div>

                    <label for="message">Please provide more details below.</label>
                    <textarea name="Message" id="message" placeholder="Message"></textarea>

                    <button type="submit" class="sendButton">SEND</button>
                </form>

            </section>

            <!-- map section -->
            <section class="mapSection">

                <div class="mapSectionContainer">

                    <a href="tel: +995 32 222 222" class="contactLink">
                        <button class="contactButton">
                            <i class="fa-solid fa-phone"></i>
                        </button>
                    </a>

                    <a href="mailto: Fordmail@gmail.com" class="contactLink">
                        <button class="contactButton">
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                    </a>

                    <a href="https://maps.app.goo.gl/VzAx8jchN4PKqpTm7" target="_blank" class="contactLink">
                        <button class="contactButton">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </a>

                </div>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2225.0906205446595!2d44.79656759346689!3d41.699336796088616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2s24%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1731659540074!5m2!1sen!2sge"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </section>

        </section>

    </div>

</body>

</html>
